<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resume</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="resume">
        <section class="personal-info">
            <h1 id="r-b">Resume Builder</h1>
            <h1>Name</h1>
            <p>Address</p>
            <p>Contact Number</p>
            <p>Email</p>
            <img src="profile pix.png" alt="Profile Picture">
        </section>
       
        <section class="education">
            <h2>Education</h2>
            <div class="education-item">
                <h3>School</h3>
                <p>Location</p>
                <p>Qualification Type</p>
                <p>Date</p>
                <p>Relevant Modules/Coursework</p>
            </div>
        </section>
        <section class="work-experience">
            <h2>Work Experience</h2>
            <div class="work-item">
                <h3>Company Name</h3>
                <p>Job Title</p>
                <p>Date</p>
                <p>Relevant Information</p>
            </div>
        </section>
        <section class="skills">
            <h2>Skills</h2>
            <ul>
                <li>Skill 1</li>
                <li>Skill 2</li>
                <li>Skill 3</li>
            </ul>
        </section>
       
        <button id="toggle-skills">Toggle Skills</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
